<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>SMK Pertiwi Kuningan</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        background: #0e1621;
        display: flex;
        justify-content: center;
      }

      /* Container utama */
      .chat-container {
        width: 100%;
        max-width: 420px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: url("background.jpg") no-repeat center center / cover;
        position: relative;
        overflow: hidden;
      }

      /* Background doodle ala Telegram */
      .chat-container::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          rgba(255, 255, 255, 0.04) 1px,
          transparent 1px
        );
        background-size: 22px 22px;
        opacity: 0.4;
        pointer-events: none;
      }

      /* Header */
      .chat-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 14px;
        background: #17212b;
        color: #fff;
        z-index: 2;
      }

      .chat-header img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
      }

      .chat-header strong {
        font-size: 15px;
        font-weight: 600;
      }

      /* Area chat */
      .chat-box {
        flex: 1;
        padding: 14px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 6px;
        z-index: 2;
      }

      /* Bubble umum */
      .bubble {
        max-width: 75%;
        padding: 10px 12px 18px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.4;
        position: relative;
        animation: fadeUp 0.25s ease;
      }

      /* Bubble user (kanan) */
      .user {
        align-self: flex-end;
        background: #2b5278;
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      /* Bubble bot (kiri) */
      .bot {
        align-self: flex-start;
        background: #182533;
        color: #eaeaea;
        border-bottom-left-radius: 4px;
      }

      /* Jam */
      .time-user,
      .time-bot {
        font-size: 10px;
        position: absolute;
        bottom: 4px;
        color: rgba(255, 255, 255, 0.6);
      }

      .time-user {
        right: 8px;
      }

      .time-bot {
        left: 8px;
      }

      /* Input bawah */
      .chat-input {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        background: #17212b;
        z-index: 2;
      }

      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 22px;
        border: none;
        outline: none;
        font-size: 14px;
        background: #242f3d;
        color: #fff;
      }

      .chat-input input::placeholder {
        color: #9aa4af;
      }

      .chat-input button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        background: #2b5278;
        color: #fff;
        font-size: 16px;
        transition: 0.2s;
      }

      .chat-input button:hover {
        background: #3a6ea5;
      }

      .clear-btn {
        background: #b43c3c;
      }

      .clear-btn:hover {
        background: #d44;
      }

      /* Animasi */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img src="logo.jpg" />
        <strong>Casper Chat</strong>
      </div>

      <div class="chat-box" id="chatBox"></div>

      <div class="chat-input">
        <input id="input" type="text" placeholder="Ketik pertanyaan..." />

    <script>
      function timeNow() {
        return new Date().toLocaleTimeString("id-ID", {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function addChat(text, type) {
        const chatBox = document.getElementById("chatBox");
        const bubble = document.createElement("div");
        bubble.className = "bubble " + type;
        bubble.innerHTML =
          text +
          `<div class="${type === "user" ? "time-user" : "time-bot"}">${timeNow()}</div>`;
        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function send() {
        const input = document.getElementById("input");
        const text = input.value.trim();
        if (!text) return;

        addChat(text, "user");
        input.value = "";

        setTimeout(() => {
          addChat(getAnswer(text.toLowerCase()), "bot");
        }, 600);
      }

      function clearChat() {
        document.getElementById("chatBox").innerHTML = "";
      }
